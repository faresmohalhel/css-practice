<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/image3.css" />
    <title>CSS practice have fun while styling!</title>
  </head>
  <body>
    <main>
      <h2 class="section-title">Have Fun while Styling!</h2>
      <section class="text-section">
        <p class="blue-text">
          Here is a text <a href="#" class="orange-link">with a link</a>. Let's
          do it!
        </p>
        <p>We have more <a href="#" class="orange-link">links</a>here ;</p>
        <p>Is this a (<a href="#" class="yellow-background">link</a> ?).</p>
        <p>We have a list</p>
        <ul>
          <li>
            <span class="bold-text">Please, </span>
            <a href="#" class="red-link bold-text">Click Me!</a>
          </li>
          <li>
            Can you ? let's count
            <ul>
              <li class="blue-text bold-text">111</li>
              <li class="blue-text">
                222 <a href="#" class="red-link">Another link</a>
              </li>
              <li class="blue-text">
                333
                <ul class="removed-dots">
                  <li class="blue-text bold-text">red</li>
                  <li class="blue-text">green</li>
                  <li class="blue-text">
                    blue <a href="#" class="red-link">Colors link</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li>That's Enough!</li>
        </ul>
      </section>
    </main>
  </body>
</html>
